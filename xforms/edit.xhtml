<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema"
	xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
	xmlns:res="http://www.w3.org/2005/sparql-results#" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:dcterms="http://purl.org/dc/terms/" xmlns:nm="http://nomisma.org/id/"
	xmlns:foaf="http://xmlns.com/foaf/0.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#" xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#" xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
	xmlns:ecrm="http://erlangen-crm.org/current/" xmlns:un="http://www.owl-ontologies.com/Ontology1181490123.owl#" xmlns:atom="http://www.w3.org/2005/Atom"
	xmlns:nomisma="https://github.com/nomisma" xmlns:osgeo="http://data.ordnancesurvey.co.uk/ontology/geometry/" xmlns:nmo="http://nomisma.org/ontology#">
	<head>
		<title>nomisma.org: edit</title>
		<link rel="stylesheet" href="/fr/style/bootstrap/css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="/fr/style/form-runner-bootstrap-override.css" type="text/css"/>

		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"/>
		<link rel="shortcut icon" href="/ops/images/orbeon-icon-16.ico"/>
		<link rel="icon" href="/ops/images/orbeon-icon-16.png" type="image/png"/>
		<link rel="stylesheet" href="/apps/nomisma/xforms/css/style.css"/>

		<!-- mapping -->
		<script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"/>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.9&amp;sensor=false"/>
		<script type="text/javascript" src="/apps/nomisma/xforms/javascript/georeference.js"/>

		<!-- model -->
		<xforms:model>
			<xforms:instance id="doc" xxforms:exclude-result-prefixes="#all">
				<rdf:RDF xmlns:dcterms="http://purl.org/dc/terms/" xmlns:nm="http://nomisma.org/id/" xmlns:nmo="http://nomisma.org/ontology#"
					xmlns:foaf="http://xmlns.com/foaf/0.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
					xmlns:skos="http://www.w3.org/2004/02/skos/core#" xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#" xmlns:ecrm="http://erlangen-crm.org/current/"
					xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:un="http://www.owl-ontologies.com/Ontology1181490123.owl#"
					xmlns:osgeo="http://data.ordnancesurvey.co.uk/ontology/geometry/"/>
			</xforms:instance>

			<xforms:instance id="config" xxforms:exclude-result-prefixes="#all">
				<xi:include href="../config.xml"/>
			</xforms:instance>

			<xforms:instance id="control-instance" xxforms:exclude-result-prefixes="#all">
				<controls xmlns="">
					<id/>
					<new_id>true</new_id>
					<save-trigger>false</save-trigger>
					<status/>
					<type/>
					<atom-type/>
					<atom-search/>
					<atom-id/>
					<atom-summary/>
					<dump/>
					<geo>
						<type/>
						<hasFeature/>
						<lat/>
						<long/>
						<geoJSON/>
					</geo>
				</controls>
			</xforms:instance>

			<xforms:instance id="load-config">
				<config xmlns="">
					<url/>
					<content-type>application/xml</content-type>
					<mode>xml</mode>
				</config>
			</xforms:instance>

			<xforms:instance id="save-config">
				<config xmlns="">
					<url/>
					<content-type>text/plain</content-type>
					<make-directories>false</make-directories>
					<append>false</append>
				</config>
			</xforms:instance>

			<xforms:instance id="delete-config">
				<config xmlns="">
					<delete>
						<url/>
					</delete>
				</config>
			</xforms:instance>

			<xforms:instance id="dump">
				<dump xmlns=""/>
			</xforms:instance>

			<xforms:instance id="languages">
				<xi:include href="instances/languages.xml"/>
			</xforms:instance>

			<xforms:instance id="classes">
				<classes xmlns="">
					<class>
						<label>Collection</label>
						<type>nmo:Collection</type>
					</class>
					<class>
						<label>Denomination</label>
						<type>nmo:Denomination</type>
					</class>
					<class>
						<label>Ethnic</label>
						<type>nmo:Ethnic</type>
					</class>
					<class>
						<label>Field of Numismatics</label>
						<type>nmo:FieldOfNumismatics</type>
					</class>
					<class>
						<label>Material</label>
						<type>nmo:Material</type>
					</class>
					<class>
						<label>Mint</label>
						<type>nmo:Mint</type>
					</class>
					<class>
						<label>Object Type</label>
						<type>nmo:ObjectType</type>
					</class>
					<class>
						<label>Organization</label>
						<type>foaf:Organization</type>
					</class>
					<!--<class>
						<label>Period</label>
						<type>ecrm:E4_Period</type>
					</class>-->
					<class>
						<label>Person</label>
						<type>foaf:Person</type>
					</class>
					<class>
						<label>Reference Work</label>
						<type>nmo:ReferenceWork</type>
					</class>
					<class>
						<label>Region</label>
						<type>nmo:Region</type>
					</class>
					<class>
						<label>Type Series</label>
						<type>nmo:TypeSeries</type>
					</class>
					<class>
						<label>Uncertainty</label>
						<type>un:Uncertainty</type>
					</class>
				</classes>
			</xforms:instance>

			<!-- ******** RDF PROPERTY TEMPLATES ******** -->
			<!-- skos -->
			<xforms:instance id="prefLabel-template" xxforms:exclude-result-prefixes="#all">
				<skos:prefLabel xml:lang=""/>
			</xforms:instance>

			<xforms:instance id="altLabel-template" xxforms:exclude-result-prefixes="#all">
				<skos:altLabel xml:lang=""/>
			</xforms:instance>

			<xforms:instance id="definition-template" xxforms:exclude-result-prefixes="#all">
				<skos:definition xml:lang=""/>
			</xforms:instance>

			<xforms:instance id="relatedMatch-template" xxforms:exclude-result-prefixes="#all">
				<skos:relatedMatch rdf:resource=""/>
			</xforms:instance>

			<xforms:instance id="exactMatch-template" xxforms:exclude-result-prefixes="#all">
				<skos:exactMatch rdf:resource=""/>
			</xforms:instance>

			<xforms:instance id="scopeNote-template" xxforms:exclude-result-prefixes="#all">
				<skos:scopeNote xml:lang=""/>
			</xforms:instance>

			<!-- other -->
			<xforms:instance id="isPartOf-template" xxforms:exclude-result-prefixes="#all">
				<dcterms:isPartOf rdf:resource=""/>
			</xforms:instance>

			<xforms:instance id="lat-template" xxforms:exclude-result-prefixes="#all">
				<geo:lat rdf:datatype="xsd:float"/>
			</xforms:instance>

			<xforms:instance id="long-template" xxforms:exclude-result-prefixes="#all">
				<geo:long rdf:datatype="xsd:float"/>
			</xforms:instance>

			<xforms:instance id="asGeoJSON-template" xxforms:exclude-result-prefixes="#all">
				<osgeo:asGeoJSON/>
			</xforms:instance>

			<xforms:instance id="seeAlso-template" xxforms:exclude-result-prefixes="#all">
				<rdfs:seeAlso rdf:resource=""/>
			</xforms:instance>
			
			<xforms:instance id="date-template" xxforms:exclude-result-prefixes="#all">
				<nmo:hasDate rdf:datatype="xsd:gYear"/>
			</xforms:instance>

			<xforms:instance id="stateDate-template" xxforms:exclude-result-prefixes="#all">
				<nmo:hasStartDate rdf:datatype="xsd:gYear"/>
			</xforms:instance>

			<xforms:instance id="endDate-template" xxforms:exclude-result-prefixes="#all">
				<nmo:hasEndDate rdf:datatype="xsd:gYear"/>
			</xforms:instance>

			<xforms:instance id="thumbnail-template" xxforms:exclude-result-prefixes="#all">
				<foaf:thumbnail rdf:resource=""/>
			</xforms:instance>

			<xforms:instance id="hasUncertainty-template" xxforms:exclude-result-prefixes="#all">
				<un:hasUncertainty rdf:resource=""/>
			</xforms:instance>

			<!-- ********** REST RESPONSES ********** -->
			<!-- nomisma Atom -->
			<xforms:instance id="feed">
				<feed xmlns=""/>
			</xforms:instance>

			<!-- sparql queries -->
			<xforms:instance id="sparqlQuery">
				<query/>
			</xforms:instance>

			<!-- preloaded instances -->
			<xforms:instance id="sparqlResponse">
				<sparql xmlns="http://www.w3.org/2005/sparql-results#"/>
			</xforms:instance>

			<!-- sparql update -->
			<xforms:instance id="sparqlUpdate-template">
				<query>
					<![CDATA[DELETE {?s ?p ?o} WHERE { <URI> ?p ?o . ?s ?p ?o . FILTER (?s = <URI>) }]]>
				</query>
			</xforms:instance>
			<xforms:instance id="sparqlUpdate">
				<query/>
			</xforms:instance>

			<!-- lists to populate drop-down menus, derived from SPARQL -->
			<xforms:instance id="uncertainty-list" xxforms:exclude-result-prefixes="#all">
				<list xmlns=""/>
			</xforms:instance>

			<!-- sparql query templates -->
			<xforms:instance id="sparql-templates">
				<templates xmlns="">
					<prefix><![CDATA[PREFIX rdf:	<http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX dcterms:	<http://purl.org/dc/terms/>
PREFIX skos:	<http://www.w3.org/2004/02/skos/core#>
PREFIX owl:	<http://www.w3.org/2002/07/owl#>
PREFIX foaf:	<http://xmlns.com/foaf/0.1/>
PREFIX ecrm:	<http://erlangen-crm.org/current/>
PREFIX geo:	<http://www.w3.org/2003/01/geo/wgs84_pos#>
PREFIX nm:	<http://nomisma.org/id/>
PREFIX xsd:	<http://www.w3.org/2001/XMLSchema#>
PREFIX un:	<http://www.owl-ontologies.com/Ontology1181490123.owl#>]]></prefix>
					<query id="uncertainty">SELECT ?uri ?label WHERE {?uri a un:Uncertainty ; skos:prefLabel ?label . FILTER(langMatches(lang(?label), "en"))} ORDER BY
						?label</query>
				</templates>
			</xforms:instance>

			<!-- Solr instances -->
			<xforms:instance id="addIndex">
				<add xmlns=""/>
			</xforms:instance>
			<xforms:instance id="sendCommit">
				<commit/>
			</xforms:instance>
			<xforms:instance id="deleteId">
				<delete xmlns="">
					<id/>
				</delete>
			</xforms:instance>

			<!-- **************** MODEL-CONSTRUCT-DONE ********************** -->
			<xforms:action ev:event="xforms-model-construct-done">
				<!-- load id if parameter is passed -->
				<xforms:action if="string(xxforms:get-request-parameter('id'))">
					<xforms:setvalue ref="instance('control-instance')/id" value="xxforms:get-request-parameter('id')"/>
					<xforms:setvalue ref="instance('control-instance')/new_id" value="false()" if="string(xxforms:get-request-parameter('id'))"/>
					<xforms:setvalue ref="instance('load-config')/url" value="concat('file://', instance('config')/id_path, '/', xxforms:get-request-parameter('id'), '.xml')"/>
					<xforms:insert nodeset="instance('doc')" origin="xxforms:call-xpl('oxf:/apps/nomisma/xpl/xforms/load-id.xpl', 'file', instance('load-config'), 'data')"/>

					<!-- set geo values -->
					<xforms:setvalue ref="instance('control-instance')/geo/lat" value="instance('doc')/geo:SpatialThing/geo:lat"/>
					<xforms:setvalue ref="instance('control-instance')/geo/long" value="instance('doc')/geo:SpatialThing/geo:long"/>
					<xforms:setvalue ref="instance('control-instance')/geo/geoJSON" value="instance('doc')/geo:SpatialThing/osgeo:asGeoJSON"/>
				</xforms:action>
				<!-- load uncertainty ids -->
				<xforms:setvalue ref="instance('sparqlQuery')" value="concat(instance('sparql-templates')/prefix, ' ', instance('sparql-templates')/query[@id='uncertainty'])"/>
				<xforms:send submission="submit-sparqlQuery"/>
				<xforms:action xxforms:iterate="instance('sparqlResponse')//res:result" ev:event="xforms-submit-done">
					<xforms:var name="uri" select="data(res:binding[@name='uri']/res:uri)"/>
					<xforms:var name="label" select="(res:binding[@name='label']/res:literal)"/>
					<xforms:insert context="instance('uncertainty-list')" nodeset="./child::node()[last()]" origin="xforms:element('item', (xforms:attribute('uri', $uri), $label))"
					/>
				</xforms:action>
			</xforms:action>

			<!-- **************** XFORMS-READY ********************** -->
			<xforms:action ev:event="xforms-ready">
				<!-- enable save trigger if the document is valid on ready -->
				<xforms:setvalue ref="instance('control-instance')/save-trigger" value="true()" if="xxforms:valid(instance('doc'), true())"/>

				<!-- set geographic controls -->
				<xforms:setvalue ref="instance('control-instance')/geo/type"
					value="if (instance('doc')/geo:SpatialThing/geo:lat) then 'point' else if (instance('doc')/geo:SpatialThing/osgeo:asGeoJSON) then 'polygon' else ''"/>
				<xforms:setvalue ref="instance('control-instance')/geo/hasFeature"
					value="if (instance('doc')/geo:SpatialThing/geo:lat or instance('doc')/geo:SpatialThing/osgeo:asGeoJSON) then true() else false()"/>
			</xforms:action>

			<!-- **************** BINDINGS ********************** -->
			<xforms:bind nodeset="instance('doc')" id="doc-active" readonly="*[1]/dcterms:isReplacedBy/@rdf:resource">
				<!-- handle top-level rdf:type -->
				<xforms:bind nodeset="*[1]">
					<xforms:bind nodeset="@rdf:about" required="true()" type="xs:anyURI"/>
					<!-- skos -->
					<xforms:bind nodeset="skos:prefLabel" required="true()">
						<xforms:bind nodeset="@xml:lang"
							constraint="string-length(.) &gt; 0 and count(parent::node()/parent::node()/skos:prefLabel[@xml:lang='en']) = 1 and count(parent::node()/parent::node()/skos:prefLabel/@xml:lang) = count(distinct-values(parent::node()/parent::node()/skos:prefLabel/@xml:lang))"
						/>
					</xforms:bind>
					<xforms:bind nodeset="skos:altLabel" required="true()">
						<xforms:bind nodeset="@xml:lang" constraint="string-length(.) &gt; 0"/>
					</xforms:bind>
					<xforms:bind nodeset="skos:definition" required="true()">
						<xforms:bind nodeset="@xml:lang"
							constraint="string-length(.) &gt; 0 and count(parent::node()/parent::node()/skos:definition[@xml:lang='en']) = 1 and count(parent::node()/parent::node()/skos:definition/@xml:lang) = count(distinct-values(parent::node()/parent::node()/skos:definition/@xml:lang))"
						/>
					</xforms:bind>
					<xforms:bind nodeset="skos:scopeNote" required="true()">
						<xforms:bind nodeset="@xml:lang"
							constraint="string-length(.) &gt; 0 and count(parent::node()/parent::node()/skos:scopeNote[@xml:lang='en']) = 1 and count(parent::node()/parent::node()/skos:scopeNote/@xml:lang) = count(distinct-values(parent::node()/parent::node()/skos:scopeNote/@xml:lang))"
						/>
					</xforms:bind>
					<!-- nomisma properties -->
					<xforms:bind nodeset="nmo:hasDate" type="xs:gYear" required="true()"/>
					<xforms:bind nodeset="nmo:hasStartDate" type="xs:gYear" required="true()"/>
					<xforms:bind nodeset="nmo:hasEndDate" type="xs:gYear" required="true()"/>
					<!-- @rdf:resource -->
					<xforms:bind nodeset="//@rdf:resource" required="true()" type="xs:anyURI"/>
				</xforms:bind>
				<!-- geographic -->
				<xforms:bind nodeset="geo:SpatialThing" constraint="(geo:lat and geo:long) or osgeo:asGeoJSON">
					<xforms:bind nodeset="@rdf:about" required="true()" type="xs:anyURI"/>
					<xforms:bind nodeset="geo:lat" type="xs:float" constraint="(number(.) &gt; -180 and number(.) &lt; 180)" id="lat-coord"/>
					<xforms:bind nodeset="geo:long" type="xs:float" constraint="(number(.) &gt; -180 and number(.) &lt; 180)"/>
					<xforms:bind nodeset="osgeo:asGeoJSON" constraint="string-length(.) &gt; 0"/>
					<!-- @rdf:resource -->
					<xforms:bind nodeset="//@rdf:resource" required="true()" type="xs:anyURI"/>
				</xforms:bind>
			</xforms:bind>

			<xforms:bind nodeset="instance('control-instance')">
				<xforms:bind nodeset="id" required="true()" type="xs:anyURI" readonly="../new_id != true()"/>
				<xforms:bind nodeset="new_id" type="xs:boolean"/>
				<xforms:bind nodeset="delete-success" type="xs:boolean"/>
				<xforms:bind nodeset="geo">
					<xforms:bind nodeset="type" constraint="string-length(.) &gt; 0"/>
					<xforms:bind nodeset="hasFeature" type="xs:boolean"/>
				</xforms:bind>
				<xforms:bind id="save-trigger" nodeset="save-trigger" type="xs:boolean" readonly=". != true()"/>
			</xforms:bind>

			<xforms:bind id="deprecate-trigger" readonly="instance('doc')/*[1]/dcterms:isReplacedBy"/>

			<!-- **************** DYNAMIC VALIDATION CONTROLS ********************** -->
			<xforms:action ev:event="xxforms-invalid" ev:observer="doc">
				<xforms:setvalue ref="instance('control-instance')/save-trigger" value="false()"/>
			</xforms:action>

			<xforms:action ev:event="xxforms-valid" ev:observer="doc">
				<xforms:setvalue ref="instance('control-instance')/save-trigger" value="true()"/>
			</xforms:action>

			<!-- ************* QUERY ATOM **********************-->
			<!-- query local atom feed to power skos:broader -->
			<xforms:submission id="query-feed" serialization="none" method="get"
				action="/nomisma/feed/?q=type:&#x022;{encode-for-uri(instance('control-instance')/atom-type)}&#x022;+{instance('control-instance')/atom-search}&amp;sort=score+desc"
				instance="feed" replace="instance">
				<xforms:message ev:event="xforms-submit-error" level="modal">Unable to communicate with nomisma.org Atom feed.</xforms:message>
			</xforms:submission>

			<!-- ************* SPARQL SUBMISSIONS **********************-->
			<!-- SPARQL queries -->
			<xforms:submission id="submit-sparqlQuery" action="{instance('config')/sparql_query}?query={encode-for-uri(instance('sparqlQuery'))}&amp;output=xml"
				ref="instance('sparqlResponse')" replace="instance" method="get">
				<xforms:message ev:event="xforms-submit-error" level="modal">SPARQL query failed.</xforms:message>
			</xforms:submission>

			<xforms:submission id="delete-graph" action="{instance('config')/sparql_update}" ref="instance('sparqlUpdate')" serialization="text/plain" replace="none" method="post"
				mediatype="application/sparql-update">
				<xforms:action ev:event="xforms-submit-error">
					<xforms:message level="modal">SPARQL update failed.</xforms:message>
					<xforms:setvalue ref="instance('control-instance')/delete-success" value="false()"/>
				</xforms:action>
				<xforms:action ev:event="xforms-submit-done">
					<xforms:setvalue ref="instance('control-instance')/delete-success" value="true()"/>
				</xforms:action>
			</xforms:submission>

			<xforms:submission id="post-new" action="{instance('config')/sparql_store}?default" ref="instance('doc')" replace="none" method="post" mediatype="application/rdf+xml">
				<xforms:setvalue ev:event="xforms-submit-done" ref="instance('control-instance')/status">Successfully posted to endpoint.</xforms:setvalue>
				<xforms:message ev:event="xforms-submit-error" level="modal">Post to endpoint failed.</xforms:message>
			</xforms:submission>

			<!-- ************************* SOLR SUBMISSIONS ************************** -->
			<!-- post instance to Solr -->
			<xforms:submission id="post-solr-doc" action="{instance('config')/solr_published}update" ref="instance('addIndex')" instance="addIndex" replace="instance" method="post">
				<xforms:message ev:event="xforms-submit-error" level="modal">Data Failed to POST to Solr. Index may be offline or URL is incorrect.</xforms:message>
				<xforms:action ev:event="xforms-submit-done">
					<xforms:setvalue ref="instance('control-instance')/status">Document successfully saved to Solr.</xforms:setvalue>
					<xforms:send submission="submit-commit"/>
				</xforms:action>

			</xforms:submission>

			<xforms:submission id="delete-id-from-solr" action="{instance('config')/solr_published}update" ref="instance('deleteId')" instance="deleteId" replace="instance"
				method="post">
				<xforms:action ev:event="xforms-submit-error">
					<xforms:message level="modal">Data Failed to POST to Solr. Index may be offline or URL is incorrect.</xforms:message>
					<xforms:setvalue ref="instance('control-instance')/delete-success" value="false()"/>
				</xforms:action>
				<xforms:action ev:event="xforms-submit-done">
					<xforms:send submission="submit-commit"/>
					<xforms:setvalue ref="instance('control-instance')/status">Document successfully deleted from Solr.</xforms:setvalue>
					<xforms:setvalue ref="instance('control-instance')/delete-success" value="true()"/>
				</xforms:action>
			</xforms:submission>

			<!-- send commit -->
			<xforms:submission id="submit-commit" action="{instance('config')/solr_published}update" ref="instance('sendCommit')" instance="sendCommit" replace="none" method="post">
				<xforms:action ev:event="xforms-submit-error">
					<xforms:message level="modal">Failed to commit to Solr index.</xforms:message>
					<xforms:setvalue ref="instance('control-instance')/delete-success" value="false()"/>
				</xforms:action>
				<xforms:action ev:event="xforms-submit-done">
					<xforms:setvalue ref="instance('control-instance')/delete-success" value="true()"/>
				</xforms:action>
			</xforms:submission>
		</xforms:model>

		<!-- XBL components -->
		<xi:include href="xbl/dbpedia/dbpedia.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/getty/getty.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/pleiades/pleiades.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/viaf/viaf.xbl" xi:omit-xml-base="true"/>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<p><a href="../"><span class="glyphicon glyphicon-arrow-left"/>Return to Admin</a></p>
					<xforms:group ref=".[string-length(instance('control-instance')/status) &gt; 0]">
						<div class="bg-info alert">
							<p>

										<xforms:input ref=".">
											<xforms:label>End Date</xforms:label>
											<xforms:alert>Must conform to xsd:gYear</xforms:alert>
										</xforms:input>
										<xforms:output value="if (number(.) &lt; 0) then concat($year, ' B.C.') else concat('A.D. ', $year)"/>
										<xforms:trigger appearance="minimal">
											<xforms:delete ev:event="DOMActivate" context="."/>
											<xforms:label>
												<span class="glyphicon glyphicon-remove"/>
											</xforms:label>
										</xforms:trigger>
									</div>
								</xforms:group>
								<xforms:group ref="foaf:homepage">
									<div>
										<xforms:input ref="@rdf:resource">
											<xforms:label>Home Page</xforms:label>
											<xforms:alert>Required</xforms:alert>
										</xforms:input>
									</div>
								</xforms:group>
								<xforms:group ref="foaf:thumbnail">
									<div>
										<xforms:input ref="@rdf:resource">
											<xforms:label>Thumbnail</xforms:label>
											<xforms:alert>Required</xforms:alert>
										</xforms:input>
										<xforms:trigger appearance="minimal">
											<xforms:delete ev:event="DOMActivate" context="."/>
											<xforms:label>
												<span class="glyphicon glyphicon-remove"/>
											</xforms:label>
										</xforms:trigger>
									</div>
								</xforms:group>
								<xforms:group ref="geo:location">
									<div>
										<xforms:output ref="@rdf:resource">
											<xforms:label>Location</xforms:label>
										</xforms:output>
									</div>
								</xforms:group>
							</div>
						</xforms:group>
						<!-- geographic -->
						<xforms:group ref="geo:SpatialThing">
							<div class="subsection">
								<div class="row">
									<div class="col-md-12">
										<h3>Geography <small>
												<xforms:output value="concat('(', @rdf:about, ')')"/>
												<xforms:trigger appearance="minimal">
													<xforms:action ev:event="DOMActivate">
														<xforms:delete nodeset="instance('doc')/*[1]/geo:location"/>
														<xforms:delete nodeset="."/>
														<xforms:setvalue ref="instance('control-instance')/geo/type"/>
														<xforms:setvalue ref="instance('control-instance')/geo/hasFeature" value="false()"/>
													</xforms:action>
													<xforms:label>
														<span class="glyphicon glyphicon-remove"/>
													</xforms:label>
												</xforms:trigger>
											</small>
										</h3>
										<xforms:group ref=".[not(geo:lat and geo:long) and not(osgeo:asGeoJSON)]">
											<div class="bg-danger alert">
												<p>
													<span class="glyphicon glyphicon-exclamation-sign"/>
													<strong>Alert:</strong> Must contain coordinates.</p>
											</div>
										</xforms:group>
										<xforms:group ref=".[child::geo:lat and not(number(geo:lat)) and child::geo:long and not(number(geo:long))]">
											<div class="bg-danger alert">
												<p>
													<span class="glyphicon glyphicon-exclamation-sign"/>
													<strong>Alert:</strong> Latitude and Longitude must contain valid coordinates.</p>
											</div>
										</xforms:group>
										<xforms:group ref=".[child::osgeo:asGeoJSON and not(string(osgeo:asGeoJSON))]">
											<div class="bg-danger alert">
												<p>
													<span class="glyphicon glyphicon-exclamation-sign"/>
													<strong>Alert:</strong> A polygon must be drawn.</p>
											</div>
										</xforms:group>
										<div class="trigger_container">
											<xforms:group ref=".[count(un:hasUncertainty) = 0]">
												<xforms:trigger appearance="minimal">
													<xforms:label>
														<span class="glyphicon glyphicon-plus"/>Uncertainty</xforms:label>
													<xforms:insert ev:event="DOMActivate" origin="instance('hasUncertainty-template')" context="." nodeset="./child::node()[last()]"
													/>
												</xforms:trigger>
											</xforms:group>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<xforms:select1 ref="instance('control-instance')/geo/type" appearance="full">
											<xforms:item>
												<xforms:label>point</xforms:label>
												<xforms:value>point</xforms:value>
											</xforms:item>
											<xforms:item>
												<xforms:label>polygon</xforms:label>
												<xforms:value>polygon</xforms:value>
											</xforms:item>
											<xforms:action ev:event="xforms-value-changed">
												<!-- insert elements, if necessary -->
												<xforms:var name="type" select="."/>
												<xforms:action if="$type='point'">
													<xforms:delete nodeset="instance('doc')/geo:SpatialThing/osgeo:asGeoJSON"/>
													<!-- insert geo:lat and geo:long if they do not exist -->
													<xforms:action if="not(instance('doc')/geo:SpatialThing/geo:lat)">
														<xforms:insert context="instance('doc')/geo:SpatialThing" origin="instance('long-template')"/>
														<xforms:insert context="instance('doc')/geo:SpatialThing" origin="instance('lat-template')"/>
													</xforms:action>
												</xforms:action>
												<xforms:action if="$type='polygon'">
													<xforms:delete nodeset="instance('doc')/geo:SpatialThing/geo:lat"/>
													<xforms:delete nodeset="instance('doc')/geo:SpatialThing/geo:long"/>
													<!-- insert geo:lat and geo:long if they do not exist -->
													<xforms:action if="not(instance('doc')/geo:SpatialThing/osgeo:asGeoJSON)">
														<xforms:insert context="instance('doc')/geo:SpatialThing" origin="instance('asGeoJSON-template')"/>
													</xforms:action>
												</xforms:action>
												<!-- initialize openlayers -->
												<xxforms:script>init();</xxforms:script>
											</xforms:action>
										</xforms:select1>
										<xforms:group ref="geo:lat">
											<div>
												<xforms:output ref=".">
													<xforms:label>Latitude</xforms:label>
												</xforms:output>
											</div>
										</xforms:group>
										<xforms:group ref="geo:long">
											<div>
												<xforms:output ref=".">
													<xforms:label>Longitude</xforms:label>
												</xforms:output>
											</div>
										</xforms:group>
										<xforms:group ref="osgeo:asGeoJSON">
											<div>
												<xforms:output ref=".">
													<xforms:label>Polygon</xforms:label>
												</xforms:output>
											</div>
										</xforms:group>
										<xforms:group ref="dcterms:isPartOf">
											<div>
												<xforms:output ref="@rdf:resource">
													<xforms:label>Parent Region</xforms:label>
												</xforms:output>
											</div>
										</xforms:group>
										<xforms:group ref="un:hasUncertainty">
											<div>
												<xforms:select1 ref="@rdf:resource">
													<xforms:label>Uncertainty</xforms:label>
													<xforms:alert>Required</xforms:alert>
													<xforms:item>
														<xforms:label>Select...</xforms:label>
														<xforms:value/>
													</xforms:item>
													<xforms:itemset nodeset="instance('uncertainty-list')//item">
														<xforms:label ref="."/>
														<xforms:value ref="@uri"/>
													</xforms:itemset>
												</xforms:select1>
												<xforms:trigger appearance="minimal">
													<xforms:delete ev:event="DOMActivate" context="."/>
													<xforms:label><span class="glyphicon glyphicon-remove"/></xforms:label>
												</xforms:trigger>
											</div>
										</xforms:group>
									</div>
									<div class="col-md-8">
										<xforms:group ref=".[string(instance('control-instance')/geo/type)]">
											<div id="map"/>
										</xforms:group>
									</div>
								</div>
							</div>
						</xforms:group>
					</xforms:group>
				</div>
				<div class="col-md-2">
					<xforms:group ref="instance('doc')/*[1][not(dcterms:isReplacedBy)]">
						<xforms:var name="type" select="name()"/>
						<h3>Import</h3>
						<!-- import skos:prefLabels from dbpedia for those languages that are not already in the RDF -->
						<xforms:group ref=".[skos:exactMatch[contains(@rdf:resource, 'dbpedia')]]">
							<nomisma:dbpedia/>
						</xforms:group>
						<!-- import AAT URIs from Getty -->
						<xforms:group ref=".[$type='nmo:Denomination' or $type='nmo:Material' or $type='nmo:ObjectType']">
							<nomisma:getty/>
						</xforms:group>
						<!-- extract coordinates from Pleiades if there is a Pleiades URI in skos:exactMatch, but no geo:lat and geo:long -->
						<xforms:group ref=".[$type='nmo:Mint' or $type='nmo:Region']">
							<xforms:group ref=".[not(skos:relatedMatch[contains(@rdf:resource, 'pleiades.stoa.org')])]">
								<nomisma:pleiades/>
							</xforms:group>
							<nomisma:getty/>
						</xforms:group>
						<!-- query VIAF to add associated URIs -->
						<xforms:group ref=".[$type='foaf:Person' or $type='foaf:Organization']">
							<nomisma:viaf/>
						</xforms:group>
					</xforms:group>
				</div>
				<xxforms:dialog id="broader-dialog" appearance="full" level="modal" close="true" draggable="true" visible="false">
					<xforms:label>Broader Concept</xforms:label>
					<div>
						<xforms:input ref="instance('control-instance')/atom-search"/>
						<xforms:trigger>
							<xforms:label>Search</xforms:label>
							<!-- delete current options in the instance and initiate new query -->
							<xforms:action ev:event="DOMActivate">
								<xforms:send submission="query-feed"/>
							</xforms:action>
						</xforms:trigger>
					</div>
					<div style="width:400px;">
						<xforms:group ref=".[count(instance('feed')//atom:entry) &gt; 0]">
							<h4>Results</h4>
							<div>
								<xforms:select1 ref="instance('control-instance')/atom-id" appearance="compact">
									<xforms:itemset nodeset="instance('feed')//atom:entry">
										<xforms:label ref="atom:title"/>
										<xforms:value ref="atom:id"/>
									</xforms:itemset>
									<xforms:action ev:event="xforms-value-changed">
										<xforms:setvalue ref="instance('control-instance')/atom-summary"
											value="instance('feed')//atom:entry[atom:id = instance('control-instance')/atom-id]/atom:summary"/>
									</xforms:action>
								</xforms:select1>
								<xforms:trigger>
									<xforms:label>Select</xforms:label>
									<xforms:action ev:event="DOMActivate">
										<xforms:insert context="instance('doc')/*[1]" nodeset="./child::node()[last()]"
											origin="xforms:element('skos:broader', (xforms:attribute('rdf:resource', concat('http://nomisma.org/id/', instance('control-instance')/atom-id)), ''))"/>
										<!-- insert dcterms:isPartOf into the SpatialThing, if it exists -->
										<xforms:insert context="instance('doc')/geo:SpatialThing" nodeset="./child::node()[last()]"
											origin="xforms:element('dcterms:isPartOf', (xforms:attribute('rdf:resource', concat('http://nomisma.org/id/', instance('control-instance')/atom-id)), ''))"
											if="instance('doc')/geo:SpatialThing"/>
										<!-- blank atom search nodes and atom feed -->
										<xforms:delete nodeset="instance('feed')/*"/>
										<xforms:setvalue ref="instance('control-instance')/atom-search"/>
										<xforms:setvalue ref="instance('control-instance')/atom-id"/>
										<xforms:setvalue ref="instance('control-instance')/atom-summary"/>
										<xxforms:hide dialog="broader-dialog"/>
									</xforms:action>
								</xforms:trigger>
							</div>
							<div>
								<xforms:output ref="instance('control-instance')/atom-summary">
									<xforms:label>Definition</xforms:label>
								</xforms:output>
							</div>
						</xforms:group>
						<xforms:group ref=".[count(instance('feed')//atom:entry) = 0 and string(instance('feed')/atom:title)]">
							<h4>No results found.</h4>
						</xforms:group>
					</div>
				</xxforms:dialog>
				<xxforms:dialog id="deprecate-dialog" appearance="full" level="modal" close="true" draggable="true" visible="false">
					<xforms:label>Deprecate ID</xforms:label>
					<div>
						<xforms:input ref="instance('control-instance')/atom-search"/>
						<xforms:trigger>
							<xforms:label>Search</xforms:label>
							<!-- delete current options in the instance and initiate new query -->
							<xforms:action ev:event="DOMActivate">
								<xforms:send submission="query-feed"/>
							</xforms:action>
						</xforms:trigger>
					</div>
					<div style="width:400px;">
						<xforms:group ref=".[count(instance('feed')//atom:entry) &gt; 0]">
							<h4>Results</h4>
							<div>
								<xforms:select1 ref="instance('control-instance')/atom-id" appearance="compact">
									<xforms:itemset nodeset="instance('feed')//atom:entry">
										<xforms:label ref="atom:title"/>
										<xforms:value ref="atom:id"/>
									</xforms:itemset>
									<xforms:action ev:event="xforms-value-changed">
										<xforms:setvalue ref="instance('control-instance')/atom-summary"
											value="instance('feed')//atom:entry[atom:id = instance('control-instance')/atom-id]/atom:summary"/>
									</xforms:action>
								</xforms:select1>
								<xforms:trigger>
									<xforms:label>Select</xforms:label>
									<xforms:action ev:event="DOMActivate">
										<!-- delete all triples which are not skos:prefLabel and skos:definition -->
										<xforms:delete nodeset="instance('doc')/*[not(position() = 1)]"/>
										<xforms:delete nodeset="instance('doc')/*[1]/*[not(name()='skos:prefLabel') and not(name()='skos:definition')]"/>
										<!-- insert dcterms:isReplacedBy -->
										<xforms:insert context="instance('doc')/*[1]" nodeset="./child::node()[last()]"
											origin="xforms:element('dcterms:isReplacedBy', (xforms:attribute('rdf:resource', concat('http://nomisma.org/id/', instance('control-instance')/atom-id)), ''))"/>
										<!-- blank atom search nodes and atom feed -->
										<xforms:delete nodeset="instance('feed')/*"/>
										<xforms:setvalue ref="instance('control-instance')/atom-search"/>
										<xforms:setvalue ref="instance('control-instance')/atom-id"/>
										<xforms:setvalue ref="instance('control-instance')/atom-summary"/>
										<!-- save file back to disk -->
										<xforms:setvalue ref="instance('save-config')/url"
											value="concat('file://', instance('config')/id_path, '/',  instance('control-instance')/id, '.xml')"/>
										<xforms:insert nodeset="instance('dump')"
											origin="xxforms:call-xpl('oxf:/apps/nomisma/xpl/xforms/save-id.xpl', ('doc', 'configuration'), (instance('doc'), instance('save-config')), 'data')"/>
										<!-- delete graphs from triplestore, then repost updates -->
										<xforms:action xxforms:iterate="instance('doc')/*">
											<xforms:setvalue ref="instance('sparqlUpdate')" value="replace(instance('sparqlUpdate-template'), 'URI', context()/@rdf:about)"/>
											<xforms:send submission="delete-graph"/>
										</xforms:action>
										<xforms:send submission="post-new"/>
										<!-- delete from Solr -->
										<xforms:setvalue ref="instance('deleteId')/id" value="instance('control-instance')/id"/>
										<xforms:send submission="delete-id-from-solr"/>
										<xxforms:hide dialog="deprecate-dialog"/>
									</xforms:action>
								</xforms:trigger>
							</div>
							<div>
								<xforms:output ref="instance('control-instance')/atom-summary">
									<xforms:label>Definition</xforms:label>
								</xforms:output>
							</div>
						</xforms:group>
						<xforms:group ref=".[count(instance('feed')//atom:entry) = 0 and string(instance('feed')/atom:title)]">
							<h4>No results found.</h4>
						</xforms:group>
					</div>
				</xxforms:dialog>
				<!-- hidden values -->
				<div style="display:none">
					<xforms:input ref="instance('control-instance')/geo/hasFeature" id="geo-hasFeature"/>
					<xforms:output ref="instance('control-instance')/geo/type" id="geo-type-control"/>
					<xforms:output ref="instance('control-instance')/geo/lat" id="geo-lat"/>
					<xforms:output ref="instance('control-instance')/geo/long" id="geo-long"/>
					<xforms:output ref="instance('control-instance')/geo/geoJSON" id="geo-geoJSON"/>
					<xforms:input ref="instance('doc')/geo:SpatialThing/osgeo:asGeoJSON" id="geoJSON-input"/>
					<xforms:input ref="instance('doc')/geo:SpatialThing/geo:lat" id="lat-input"/>
					<xforms:input ref="instance('doc')/geo:SpatialThing/geo:long" id="long-input"/>
				</div>
			</div>
		</div>
		<!--<fr:xforms-inspector></fr:xforms-inspector>-->
	</body>
</html>
